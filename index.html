<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상담 문의</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 기본 스타일 초기화 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
        overflow-y: auto;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        position: relative;
      }
      h1 {
        text-align: center;
        margin-bottom: 1em;
      }
      /* 전체 선택/취소/새로고침 버튼 */
      .toggle-all {
        text-align: center;
        margin-bottom: 20px;
      }
      .toggle-all button {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        margin: 0 10px;
      }
      .toggle-all button:hover {
        background-color: #0056b3;
      }
      /* 설문조사 설명 */
      .survey-description {
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.9em;
        color: #333;
      }
      .survey-description p {
        margin-bottom: 10px;
        line-height: 1.5;
      }
      .form-group {
        margin-bottom: 20px;
      }
      /* 라벨과 체크박스를 한 줄에 배치 (라벨 오른쪽에 체크박스) */
      .field-label {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 8px;
      }
      .field-label label {
        font-weight: bold;
      }
      .toggle-checkbox {
        margin-left: 5px;
        transform: scale(0.9);
      }
      /* 입력 필드, 보충설명, 오류 메시지 – 기본 숨김 */
      .field-container {
        display: none;
      }
      .field-container input[type="text"],
      .field-container input[type="tel"],
      .field-container select {
        width: 100%;
        height: 40px;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        margin-bottom: 5px;
      }
      .field-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        resize: vertical;
        margin-bottom: 5px;
      }
      .helper-text {
        display: block;
        font-size: 0.85em;
        color: #007bff;
        margin-bottom: 5px;
      }
      .error-message {
        color: red;
        font-size: 0.9em;
        margin-bottom: 5px;
      }
      .address-group {
        display: flex;
        align-items: center;
      }
      .address-group input {
        flex: 1;
        height: 40px;
      }
      .address-group button {
        margin-left: 10px;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #eee;
        cursor: pointer;
        font-size: 0.9em;
      }
      .address-group button:hover {
        background-color: #ddd;
      }
      /* 버튼 그룹: 미리보기, 위로 이동 버튼 */
      .btn-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }
      .btn-group button {
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }
      .btn-group button:hover {
        background-color: #45a049;
      }
      /* 미리보기 영역 */
      #previewArea {
        display: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 15px;
        margin-top: 20px;
        background-color: #f9f9f9;
      }
      #previewArea h3 {
        margin-bottom: 15px;
        text-align: center;
      }
      #previewArea p {
        margin-bottom: 10px;
        font-size: 1em;
      }
      #previewArea p strong {
        width: 100px;
        display: inline-block;
      }
      .btn-area {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .btn-submit {
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      .btn-submit:hover {
        background-color: #45a049;
      }
      /* 반응형 (모바일, 태블릿) */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 20px;
          max-width: 100%;
        }
        h1 {
          font-size: 1.5em;
        }
        .btn-group button,
        .btn-submit {
          font-size: 0.9em;
          padding: 10px 20px;
        }
        #previewArea p strong {
          width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>상담 문의</h1>

      <!-- 전체 선택 / 전체 취소 / 새로고침 버튼 -->
      <div class="toggle-all">
        <button type="button" id="selectAllBtn">전체 선택</button>
        <button type="button" id="deselectAllBtn">전체 취소</button>
        <button type="button" id="refreshBtn">새로고침</button>
      </div>

      <!-- 설문조사 설명 -->
      <div class="survey-description">
        <p>
          본 설문조사는 사용자의 의견을 수렴하여 서비스 개선에 반영하기 위한
          목적으로 진행됩니다.
        </p>
        <p>
          각 항목의 오른쪽 체크박스를 선택하면 해당 입력란과 보충설명이
          나타납니다.
        </p>
      </div>

      <form id="contactForm">
        <!-- 이름 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>이름</label>
            <input type="checkbox" id="chk-name" class="toggle-checkbox" />
          </div>
          <div id="container-name" class="field-container">
            <input type="text" id="name" placeholder="홍길동" />
            <span class="helper-text">예: 홍길동</span>
            <div class="error-message" id="error-name"></div>
          </div>
        </div>

        <!-- 나이 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>나이</label>
            <input type="checkbox" id="chk-age" class="toggle-checkbox" />
          </div>
          <div id="container-age" class="field-container">
            <select id="age">
              <option value="">나이 선택</option>
            </select>
            <span class="helper-text">예: 30</span>
            <div class="error-message" id="error-age"></div>
          </div>
        </div>

        <!-- 성별 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>성별</label>
            <input type="checkbox" id="chk-gender" class="toggle-checkbox" />
          </div>
          <div id="container-gender" class="field-container">
            <select id="gender">
              <option value="">선택하세요</option>
              <option value="남성">남성</option>
              <option value="여성">여성</option>
              <option value="기타">기타</option>
            </select>
            <span class="helper-text">예: 남성</span>
            <div class="error-message" id="error-gender"></div>
          </div>
        </div>

        <!-- 주소 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>주소</label>
            <input type="checkbox" id="chk-address" class="toggle-checkbox" />
          </div>
          <div id="container-address" class="field-container">
            <div class="address-group">
              <input type="text" id="address" readonly />
              <button
                type="button"
                id="btn-address"
                onclick="execDaumPostcode()"
                disabled
              >
                주소 검색
              </button>
            </div>
            <span class="helper-text">예: 서울특별시 강남구</span>
            <div class="error-message" id="error-address"></div>
          </div>
        </div>

        <!-- 상세주소 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>상세주소</label>
            <input
              type="checkbox"
              id="chk-detailAddress"
              class="toggle-checkbox"
            />
          </div>
          <div id="container-detailAddress" class="field-container">
            <input type="text" id="detailAddress" placeholder="101호, OO빌딩" />
            <span class="helper-text">예: 101호, OO빌딩</span>
            <div class="error-message" id="error-detailAddress"></div>
          </div>
        </div>

        <!-- 휴대전화 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>휴대전화</label>
            <input type="checkbox" id="chk-phone" class="toggle-checkbox" />
          </div>
          <div id="container-phone" class="field-container">
            <input
              type="tel"
              id="phone"
              pattern="010-[0-9]{4}-[0-9]{4}"
              placeholder="010-0000-0000"
            />
            <span class="helper-text">형식: 010-0000-0000</span>
            <div class="error-message" id="error-phone"></div>
          </div>
        </div>

        <!-- 기타 문의사항 항목 -->
        <div class="form-group">
          <div class="field-label">
            <label>기타 문의사항</label>
            <input type="checkbox" id="chk-inquiry" class="toggle-checkbox" />
          </div>
          <div id="container-inquiry" class="field-container">
            <textarea
              id="inquiry"
              rows="5"
              placeholder="문의 내용을 자세히 작성하세요"
            ></textarea>
            <div class="error-message" id="error-inquiry"></div>
          </div>
        </div>

        <!-- 버튼 그룹: 미리보기, 화살표(스크롤 투 탑), 제출 -->
        <div class="btn-group">
          <button type="button" id="previewBtn">미리보기</button>
          <button type="button" id="scrollToTop" title="맨 위로">&uarr;</button>
          <button type="button" id="submitBtn">제출하기</button>
        </div>
      </form>

      <!-- 미리보기 영역 -->
      <div id="previewArea">
        <h3>입력 데이터 미리보기</h3>
        <p><strong>이름:</strong> <span id="preview-name"></span></p>
        <p><strong>나이:</strong> <span id="preview-age"></span></p>
        <p><strong>성별:</strong> <span id="preview-gender"></span></p>
        <p><strong>주소:</strong> <span id="preview-address"></span></p>
        <p>
          <strong>상세주소:</strong> <span id="preview-detailAddress"></span>
        </p>
        <p><strong>휴대전화:</strong> <span id="preview-phone"></span></p>
        <p><strong>문의사항:</strong> <span id="preview-inquiry"></span></p>
        <!-- 미리보기 영역 내부에 미리보기 접기 버튼 추가 -->
        <div class="btn-area">
          <button type="button" id="collapsePreviewBtn" class="btn-submit">
            미리보기 접기
          </button>
        </div>
      </div>
    </div>

    <!-- EmailJS 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("7Kwu4MSN0vm5LKpSr");
      })();
    </script>

    <!-- 다음 주소 API -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      function execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            document.getElementById("address").value = data.address;
            document.getElementById("error-address").textContent = "";
          },
        }).open();
      }
    </script>

    <!-- 나이 드롭다운 생성 -->
    <script>
      var ageSelect = document.getElementById("age");
      for (var i = 1; i <= 150; i++) {
        var option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        ageSelect.appendChild(option);
      }
    </script>

    <!-- 외부 JS 파일 호출 -->
    <script src="contact.js"></script>

    <!-- 스크롤 투 탑 버튼 이벤트: 컨테이너 내부 스크롤 제어 -->
    <script>
      document
        .getElementById("scrollToTop")
        .addEventListener("click", function () {
          document
            .querySelector(".container")
            .scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

    <!-- 미리보기 접기 버튼 이벤트 -->
    <script>
      document
        .getElementById("collapsePreviewBtn")
        .addEventListener("click", function () {
          document.getElementById("previewArea").style.display = "none";
        });
    </script>

    <!-- 새로고침 버튼 이벤트: 폼 전체 초기화 -->
    <script>
      document
        .getElementById("refreshBtn")
        .addEventListener("click", function () {
          document.getElementById("contactForm").reset();
          checks.forEach(function (item) {
            document.getElementById(item.containerId).style.display = "none";
          });
        });
    </script>
  </body>
</html>
